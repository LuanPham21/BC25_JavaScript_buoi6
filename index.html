<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Bài 1 : Tìm số nguyên dương nhỏ nhất > 10000
            </div>
            <div class="card-body">
              <div class="form-group"></div>
              <button id="btnSoND" class="btn btn-success">
                Số nguyên dương nhỏ nhất
              </button>
            </div>
            <div id="footerThongBaoBai1" class="card-footer text-muted"></div>
          </div>
          <div class="card">
            <div class="card-header">
              Bài 2 : Chương trình nhập vào 2 số x, n tính tổng
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="txt">Nhập số X</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSoX"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="txt">Nhập số n</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSoN"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button id="btnTinhTong" class="btn btn-success">
                Tính tổng
              </button>
            </div>
            <div id="footerThongBaoBai2" class="card-footer text-muted"></div>
          </div>
          <div class="card">
            <div class="card-header">
              Bài 3 : Tính giai thừa
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="txt">Nhập số N</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSoGT"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button id="btnTinhGT" class="btn btn-success">
                Tính giai thừa
              </button>
            </div>
            <div id="footerThongBaoBai3" class="card-footer text-muted"></div>
          </div>
          <div class="card">
            <div class="card-header">
              Bài 4 : Tạo div
            </div>
            <div class="card-body">
              <div class="form-group"></div>
              <button id="btnTaoDiv" class="btn btn-success">
                Tạo Div
              </button>
            </div>
            <div id="footerThongBaoBai4" class="card-footer text-muted"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Bài 5 : Số nguyên tố
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="txt">Nhập số N</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="txtSoNT"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button id="btnTinhSoNT" class="btn btn-success">
                Tính số nguyên tố
              </button>
            </div>
            <div id="footerThongBaoBai5" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
